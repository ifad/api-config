name: Ruby specs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    name: Specs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3', '3.4', '4.0']
        channel: ['stable']
        os: ['ubuntu-latest']

        include:
          - ruby-version: 'head'
            channel: 'experimental'
            os: 'ubuntu-latest'

    continue-on-error: ${{ matrix.channel != 'stable' }}

    steps:
    - uses: actions/checkout@v6
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run specs
      run: bundle exec rake
